---
mountOptions:
    default: defaults,noatime
    btrfs: defaults,noatime,space_cache,autodefrag,compress-force
    ext4: nodelalloc
ssdExtraMountOptions:
    ext4: discard,nodelalloc
    jfs: discard
    xfs: discard
    swap: discard
    btrfs: discard,ssd
crypttabOptions: luks,keyscript=/bin/cat
